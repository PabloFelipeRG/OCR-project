<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/estrutura.css') }}">
    <title>OCR Project</title>
</head>

<body onload="galeria()">
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
                        viewBox="0 0 24 24" focusable="false">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" /></svg>
                    <strong>OCR Project</strong>
                </a>
            </div>
        </div>
    </header>

    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Simplesmente Incr√≠vel!</h1>
                <p class="lead text-muted">Extraia o texto de sua foto</p>
                <p>
                    <div class="form-group">
                        <label class="btn btn-outline-secondary" for="selecao-arquivo">Selecionar um arquivo</label>
                        <input id="selecao-arquivo" type="file" accept="image/*" class="form-control"
                            onchange="handleFieldChange(event, 'image')"><br>
                        <button class="btn btn-dark" onclick="submit()">Extrair</button>
                    </div>
                </p>
            </div>
        </section>

        <div class="album py-5 bg-light" style="padding-top: 0rem !important;">
            <div style="background-color: #3c4646;">
                <h2 class="text-center" style="font-family: 'Stylish', sans-serif; padding: 10px; color: white;">GALERIA DE FOTOS</h2>
            </div>
            <div class="container" style="padding-top: 20px;">
                <div class="row" id="template_url"></div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>

</html>
